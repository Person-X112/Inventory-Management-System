<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Sales</title>
        <meta name="viewport" content="width=device-width"/>
        <h:outputStylesheet name="./styles/master.css"/>
    </h:head>
    <h:body>
        
        <f:view>
            <h:form>
                <h:dataTable value="#{viewSalesBean.sales}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">Party</f:facet>
                        <h:outputText value="#{item.parName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Item</f:facet>
                        <h:outputText value="#{item.itemName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Quantity</f:facet>
                        <h:outputText value="#{item.quantity}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Rate</f:facet>
                        <h:outputText value="#{item.rate}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Amount</f:facet>
                        <h:outputText value="${item.rate*item.quantity}"/>
                    </h:column>
                </h:dataTable>
                <h:button value="Go Home" outcome="InvMan?faces-redirect=true"/>
            </h:form>
        </f:view>

    </h:body>
</html>
