<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Item</title>
        <h:outputStylesheet name="styles/master.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h1>Create Item</h1>
            <h:outputLabel for="item" value="Item Name: "/>
            <h:inputText id="item" value="#{itemBean.itemName}"/>
            <br/>
            <h:commandButton value="Submit" action="#{itemBean.submit()}"/>
            <h:button value="Go Home" outcome="InvMan?faces-redirect=true"/>
        </h:form>
    </h:body>
</html>
