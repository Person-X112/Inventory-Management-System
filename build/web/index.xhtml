<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Inventory Management</title>
        <h:outputStylesheet name="/styles/master.css"/>
    </h:head>
    <h:body>
        <h1><h:outputText value="Team 12's Inventory Management"> </h:outputText></h1><br/>

        <h4>Please enter your username and password </h4><br/>
        <h:form>
            <h:panelGroup id="pg">    
                <h:outputLabel for="user" value="Username:"/>
                <h:inputText styleClass="in" id='user' value="#{test1.user}" required="true" requiredMessage="Username is required">
                    <f:passThroughAttribute name="placeholder" value="User"/>
                </h:inputText><br/>
                <h:outputLabel for="pass">Password: </h:outputLabel>
                <h:inputSecret styleClass="in"  id='pass' value="#{test1.pass}" required="true" requiredMessage="Password is required">
                    <f:passThroughAttribute name="placeholder" value="****"/>
                </h:inputSecret><br/>
                <h:commandButton value="Submit">
                    <f:ajax execute="@form" render="pg" listener="#{test1.check}"/>
                </h:commandButton>
            </h:panelGroup>
        </h:form>

    </h:body>
</html>
