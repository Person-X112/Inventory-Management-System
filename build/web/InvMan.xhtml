<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Inventory Management</title>
        
        <h:outputStylesheet name="/styles/master.css"/>
        </h:head>
    <h:body>
        <h1>Welcome Team 12</h1><br/>
        <h3>What would you like to do?</h3><br/>
        <h:form>
            <h:selectOneRadio value="#{mainPageBean.selectedButton}" class="radio-buttons">
                <f:selectItem itemValue="sale" itemLabel="Create Sales Order"/>
                <f:selectItem itemValue="purchase" itemLabel="Create Purchase Order"/>
                <f:selectItem itemValue="item" itemLabel="Create Item"/>
                <f:selectItem itemValue="party" itemLabel="Create Party"/>
                <f:selectItem itemValue="viewSales" itemLabel="View Sales"/>
                <f:selectItem itemValue="viewPurchases" itemLabel="View Purchases"/>
                <f:selectItem itemValue="viewStock" itemLabel="View Stocks"/>
                <f:ajax event="click" listener="#{mainPageBean.redirect}"/>
            </h:selectOneRadio>
        </h:form>
    </h:body>
</html>
